<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo - Registro de Deudas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; text-align: center; border-bottom: 3px solid #d32f2f; padding-bottom: 10px; }
        .form-admin { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #fff3e0; padding: 20px; border-radius: 10px; margin-bottom: 25px; }
        input, button { padding: 12px; border: 1px solid #ccc; border-radius: 6px; }
        button { background: #d32f2f; color: white; font-weight: bold; cursor: pointer; border: none; }
        h2 { color: #2c3e50; margin-top: 30px; border-left: 5px solid #d32f2f; padding-left: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; font-size: 14px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #333; color: white; }
        .btn-del { background: #e74c3c; padding: 5px 10px; font-size: 12px; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PANEL DE CONTROL - ADMINISTRADOR</h1>
        
        <h2>1. Registrar Nueva Deuda</h2>
        <div class="form-admin">
            <input type="text" id="nomE" placeholder="Nombre y Apellido del Estudiante">
            <input type="text" id="nomR" placeholder="Nombre del Representante">
            <input type="text" id="gra" placeholder="Grado">
            <input type="number" id="mon" placeholder="Monto Deuda $">
            <button id="btnReg">REGISTRAR DEUDA</button>
        </div>

        <h2>2. Lista de Deudores Actuales</h2>
        <table>
            <thead><tr><th>Estudiante</th><th>Representante</th><th>Grado</th><th>Deuda</th><th>Acción</th></tr></thead>
            <tbody id="tablaDeudores"></tbody>
        </table>

        <h2>3. Pagos Reportados (Por Verificar)</h2>
        <table>
            <thead><tr><th>Estudiante</th><th>Representante</th><th>Grado</th><th>Referencia</th><th>Monto Reportado</th><th>Acción</th></tr></thead>
            <tbody id="tablaPagos"></tbody>
        </table>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyC_m1k2Vlu5QTokgjNZ6czlI2XH1YTC3U8", authDomain: "reportedepagos-d8485.firebaseapp.com", projectId: "reportedepagos-d8485", storageBucket: "reportedepagos-d8485.appspot.com", messagingSenderId: "335664812002", appId: "1:335664812002:web:609ecb3008145281af3bb8" };
    const app = initializeApp(firebaseConfig); const db = getFirestore(app);

    document.getElementById("btnReg").addEventListener("click", async () => {
        if(!nomE.value || !nomR.value || !gra.value || !mon.value) return alert("Error: Debe llenar todos los campos.");
        await addDoc(collection(db, "deudas"), { nombreEst: nomE.value.trim(), nombreRep: nomR.value, gradoEst: gra.value, montoDeuda: mon.value });
        alert("¡Deuda registrada!"); location.reload();
    });

    onSnapshot(collection(db, "deudas"), (s) => {
        const t = document.getElementById("tablaDeudores"); t.innerHTML = "";
        s.forEach(d => { const i = d.data(); t.innerHTML += `<tr><td>${i.nombreEst}</td><td>${i.nombreRep}</td><td>${i.gradoEst}</td><td>$${i.montoDeuda}</td><td><button class="btn-del" onclick="window.borrarD('${d.id}')">Eliminar</button></td></tr>`; });
    });

    onSnapshot(collection(db, "pagos_reportados"), (s) => {
        const t = document.getElementById("tablaPagos"); t.innerHTML = "";
        s.forEach(d => { const i = d.data(); t.innerHTML += `<tr><td>${i.nombreEst}</td><td>${i.nombreRep}</td><td>${i.gradoEst}</td><td>${i.referencia}</td><td>$${i.monto}</td><td><button class="btn-del" onclick="window.borrarP('${d.id}')">Validado</button></td></tr>`; });
    });

    window.borrarD = async (id) => { if(confirm("¿Eliminar esta deuda?")) await deleteDoc(doc(db, "deudas", id)); };
    window.borrarP = async (id) => { if(confirm("¿Marcar pago como verificado?")) await deleteDoc(doc(db, "pagos_reportados", id)); };
</script>
</body>
</html>
