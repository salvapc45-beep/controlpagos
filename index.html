<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ADMINISTRACIÓN - REGISTRO DE PAGOS</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; text-align: center; border-bottom: 3px solid #d32f2f; padding-bottom: 10px; }
        .form-admin { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; background: #fff3e0; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
        button { background: #d32f2f; color: white; font-weight: bold; cursor: pointer; border: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #333; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PANEL ADMINISTRADOR</h1>
        <h3>Registrar Nueva Deuda</h3>
        <div class="form-admin">
            <input type="text" id="ci" placeholder="Cédula">
            <input type="text" id="nomR" placeholder="Representante">
            <input type="text" id="nomE" placeholder="Estudiante">
            <input type="number" id="mon" placeholder="Monto $">
            <button id="btnReg">REGISTRAR</button>
        </div>
        <h3>Pagos Reportados por Padres</h3>
        <table>
            <thead><tr><th>Estudiante</th><th>Referencia</th><th>Monto</th><th>Acción</th></tr></thead>
            <tbody id="tabla"></tbody>
        </table>
    </div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyC_m1k2Vlu5QTokgjNZ6czlI2XH1YTC3U8", authDomain: "reportedepagos-d8485.firebaseapp.com", projectId: "reportedepagos-d8485", storageBucket: "reportedepagos-d8485.appspot.com", messagingSenderId: "335664812002", appId: "1:335664812002:web:609ecb3008145281af3bb8" };
    const app = initializeApp(firebaseConfig); const db = getFirestore(app);
    
    document.getElementById("btnReg").addEventListener("click", async () => {
        await addDoc(collection(db, "deudas"), { cedulaRep: ci.value, nombreRep: nomR.value, nombreEst: nomE.value, montoDeuda: mon.value });
        alert("¡Deuda Registrada!"); location.reload();
    });

    onSnapshot(collection(db, "pagos_reportados"), (s) => {
        const t = document.getElementById("tabla"); t.innerHTML = "";
        s.forEach(d => {
            const i = d.data();
            t.innerHTML += `<tr><td>${i.nombreEst}</td><td>${i.referencia}</td><td>$${i.monto}</td><td><button onclick="window.borrar('${d.id}')">Eliminar</button></td></tr>`;
        });
    });
    window.borrar = async (id) => { if(confirm("¿Borrar?")) await deleteDoc(doc(db, "pagos_reportados", id)); };
</script>
</body>
</html>
