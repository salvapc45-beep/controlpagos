<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Pagos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f3f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 400px; }
        h2 { color: #1a73e8; text-align: center; margin-top: 0; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #5f6368; }
        input { width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 8px; box-sizing: border-box; margin-bottom: 20px; font-size: 16px; }
        button { width: 100%; padding: 14px; background-color: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #1765cc; }
        #infoDeuda { background: #e8f0fe; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; color: #1967d2; border: 1px solid #d2e3fc; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Reportar Pago</h2>
        <label>Cédula del Representante</label>
        <input type="text" id="cedulaBusqueda" placeholder="Ingrese su identificación">
        <button id="btnBuscar">BUSCAR DEUDA</button>

        <div id="infoDeuda"></div>

        <div id="formReporte" style="display: none;">
            <label>Estudiante</label>
            <input type="text" id="dispEst" readonly style="background: #f8f9fa;">
            <label>Referencia Bancaria</label>
            <input type="text" id="ref" placeholder="Número de confirmación">
            <label>Monto Reportado ($)</label>
            <input type="number" id="monto" placeholder="Ej: 50">
            <button id="btnEnviar" style="background: #1e8e3e;">NOTIFICAR PAGO</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC_m1k2Vlu5QTokgjNZ6czlI2XH1YTC3U8",
        authDomain: "reportedepagos-d8485.firebaseapp.com",
        projectId: "reportedepagos-d8485",
        storageBucket: "reportedepagos-d8485.appspot.com",
        messagingSenderId: "335664812002",
        appId: "1:335664812002:web:609ecb3008145281af3bb8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let idD = null; let monD = 0;

    document.getElementById("btnBuscar").addEventListener("click", async () => {
        const ci = document.getElementById("cedulaBusqueda").value.trim();
        const q = query(collection(db, "deudas"), where("cedulaRep", "==", ci));
        const snap = await getDocs(q);
        if (!snap.empty) {
            snap.forEach(d => {
                const i = d.data(); idD = d.id; monD = parseFloat(i.montoDeuda);
                document.getElementById("infoDeuda").style.display = "block";
                document.getElementById("infoDeuda").innerHTML = `<b>Representante:</b> ${i.nombreRep}<br><b>Monto pendiente:</b> $${i.montoDeuda}`;
                document.getElementById("dispEst").value = i.nombreEst;
                document.getElementById("formReporte").style.display = "block";
            });
        } else { alert("No se encontraron deudas para esta cédula."); }
    });

    document.getElementById("btnEnviar").addEventListener("click", async () => {
        const p = parseFloat(document.getElementById("monto").value);
        await addDoc(collection(db, "pagos_reportados"), {
            cedula: document.getElementById("cedulaBusqueda").value,
            estudiante: document.getElementById("dispEst").value,
            referencia: document.getElementById("ref").value,
            monto: p, fecha: new Date()
        });
        if (p >= monD) { await deleteDoc(doc(db, "deudas", idD)); alert("¡Pago total recibido! Deuda eliminada."); }
        else { alert("Abono registrado con éxito."); }
        location.reload();
    });
</script>
</body>
</html>
