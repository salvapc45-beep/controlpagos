<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control - Administración</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; border-bottom: 3px solid #3498db; padding-bottom: 15px; }
        .inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-add { background: #27ae60; color: white; font-weight: bold; border: none; cursor: pointer; border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #3498db; color: white; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMINISTRACIÓN DE PAGOS</h1>
        
        <h3>Registrar Nuevo Deudor</h3>
        <div class="inputs">
            <input type="text" id="ci" placeholder="Cédula Representante">
            <input type="text" id="nomR" placeholder="Nombre Representante">
            <input type="text" id="nomE" placeholder="Nombre Estudiante">
            <input type="text" id="gra" placeholder="Grado/Sección">
            <input type="number" id="mon" placeholder="Monto Deuda ($)">
            <button class="btn-add" id="reg">REGISTRAR</button>
        </div>

        <h3>Pagos por Validar</h3>
        <table>
            <thead><tr><th>Estudiante</th><th>Referencia</th><th>Monto</th><th>Acción</th></tr></thead>
            <tbody id="tabla"></tbody>
        </table>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC_m1k2Vlu5QTokgjNZ6czlI2XH1YTC3U8",
        authDomain: "reportedepagos-d8485.firebaseapp.com",
        projectId: "reportedepagos-d8485",
        storageBucket: "reportedepagos-d8485.appspot.com",
        messagingSenderId: "335664812002",
        appId: "1:335664812002:web:609ecb3008145281af3bb8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("reg").addEventListener("click", async () => {
        await addDoc(collection(db, "deudas"), {
            cedulaRep: document.getElementById("ci").value,
            nombreRep: document.getElementById("nomR").value,
            nombreEst: document.getElementById("nomE").value,
            gradoEst: document.getElementById("gra").value,
            montoDeuda: document.getElementById("mon").value
        });
        alert("Deuda registrada");
        location.reload();
    });

    onSnapshot(collection(db, "pagos_reportados"), (snap) => {
        const t = document.getElementById("tabla");
        t.innerHTML = "";
        snap.forEach(d => {
            const i = d.data();
            t.innerHTML += `<tr><td>${i.estudiante}</td><td>${i.referencia}</td><td>$${i.monto}</td><td><button class="btn-del" onclick="window.borrar('${d.id}')">Eliminar</button></td></tr>`;
        });
    });

    window.borrar = async (id) => { if(confirm("¿Borrar reporte?")) await deleteDoc(doc(db, "pagos_reportados", id)); }
</script>
</body>
</html>
