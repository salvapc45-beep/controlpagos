<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal de Pagos - Colegio SDJ</title>
    <style>
        :root {
            --primary: #1e3a8a; 
            --bg: #f8fafc; 
            --text: #0f172a;
            --green: #22c55e;
            --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        .container { width: 100%; max-width: 500px; }

        /* HEADER */
        header { text-align: center; margin-bottom: 30px; }
        header h1 { color: var(--primary); font-size: 24px; font-weight: 800; }
        header p { color: #64748b; font-size: 14px; }

        /* CARDS */
        .card { background: var(--white); border-radius: 15px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        
        /* INPUTS */
        label { font-size: 13px; font-weight: bold; color: #475569; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 10px; margin-top: 5px; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--primary); }

        /* BOTONES */
        .btn-main { background: var(--primary); color: white; width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 20px; cursor: pointer; transition: transform 0.1s; }
        .btn-main:active { transform: scale(0.98); }
        .btn-secondary { background: #e2e8f0; color: #475569; width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        /* RESULTADOS */
        .student-card { border-left: 5px solid var(--primary); background: #f1f5f9; padding: 15px; margin-top: 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .student-card:hover { background: #e2e8f0; }
        .student-card h3 { font-size: 18px; color: var(--primary); }
        .student-card p { font-size: 13px; color: #64748b; }
        .debt-tag { background: #fee2e2; color: #ef4444; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; display: inline-block; margin-top: 5px; }
        .solvente-tag { background: #dcfce7; color: #166534; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; display: inline-block; margin-top: 5px; }

        /* STEPS */
        .step { display: none; animation: fadeIn 0.4s; }
        .step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loading { text-align: center; color: var(--primary); font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Portal de Pagos SDJ</h1>
        <p>Consulta tu deuda y reporta tu pago</p>
    </header>

    <div id="step-1" class="step active">
        <div class="card">
            <h3>üîç Consultar Estudiante</h3>
            <p style="font-size:12px; color:gray; margin-bottom:15px">Ingrese la C√©dula del Representante o el Nombre del Alumno.</p>
            
            <label>C√©dula o Nombre:</label>
            <input type="text" id="search-input" placeholder="Ej: 12345678 o Juan Perez">
            
            <button class="btn-main" onclick="buscarAlumno()">CONSULTAR</button>
            <div id="loading-msg" class="loading" style="margin-top:10px">Buscando...</div>
        </div>
        <div id="results-area"></div>
    </div>

    <div id="step-2" class="step">
        <button class="btn-secondary" onclick="volver()">‚¨Ö Volver a la b√∫squeda</button>
        
        <div class="card" style="margin-top:15px">
            <h3 style="color:var(--primary)">Reportar Pago</h3>
            <div style="background:#eff6ff; padding:10px; border-radius:8px; margin:10px 0; font-size:13px;">
                Estudiante: <b id="form-est-name">...</b><br>
                Deuda Total: <b id="form-deuda" style="color:#ef4444">...</b>
            </div>

            <form id="payment-form" onsubmit="enviarPago(event)">
                <input type="hidden" id="input-id-doc">
                <input type="hidden" id="input-nombre-est">
                <input type="hidden" id="input-nombre-rep">

                <label>Banco de Origen:</label>
                <select id="input-banco" required>
                    <option value="">Seleccione...</option>
                    <option value="Banesco">Banesco</option>
                    <option value="Mercantil">Mercantil</option>
                    <option value="Provincial">Provincial</option>
                    <option value="Venezuela">Banco de Venezuela</option>
                    <option value="BNC">BNC</option>
                    <option value="PagoMovil">Pago M√≥vil</option>
                    <option value="Zelle">Zelle / Efectivo</option>
                    <option value="Otro">Otro</option>
                </select>

                <label>N√∫mero de Referencia (√öltimos 6 d√≠gitos):</label>
                <input type="number" id="input-ref" placeholder="Ej: 123456" required>

                <label>Fecha de la Transferencia:</label>
                <input type="date" id="input-fecha" required>

                <label>Monto Transferido ($):</label>
                <input type="number" id="input-monto" placeholder="0.00" step="0.01" required>

                <label>Concepto / Meses a Pagar:</label>
                <input type="text" id="input-concepto" placeholder="Ej: Septiembre y Octubre" required>

                <button type="submit" class="btn-main" id="btn-submit">ENVIAR REPORTE</button>
            </form>
        </div>
    </div>
    
    <div id="step-3" class="step" style="text-align: center;">
        <div class="card">
            <div style="font-size: 50px;">‚úÖ</div>
            <h3 style="color:var(--green)">¬°Reporte Enviado!</h3>
            <p style="color:#64748b; margin-top:10px">Tu pago ha sido enviado a la administraci√≥n para su validaci√≥n.</p>
            <button class="btn-main" onclick="location.reload()">Hacer otro reporte</button>
        </div>
    </div>

</div>

<script type="module">
    // CONEXI√ìN EXACTA A TU FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC_m1k2Vlu5QTokgjNZ6czlI2XH1YTC3U8",
        authDomain: "reportedepagos-d8485.firebaseapp.com",
        projectId: "reportedepagos-d8485",
        storageBucket: "reportedepagos-d8485.appspot.com",
        messagingSenderId: "335664812002",
        appId: "1:335664812002:web:609ecb3008145281af3bb8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // COLECCIONES (Mismas que tu admin)
    const DB_MAIN = "sdj_final_v11"; 
    const DB_PAGOS = "pagos_reportados";

    // --- FUNCIONES DEL SISTEMA ---

    window.buscarAlumno = async () => {
        const val = document.getElementById('search-input').value.trim();
        const area = document.getElementById('results-area');
        const loader = document.getElementById('loading-msg');
        
        if(val.length < 3) { alert("Por favor escribe al menos 3 letras o n√∫meros"); return; }
        
        area.innerHTML = "";
        loader.style.display = "block";

        try {
            // BUSCAMOS POR NOMBRE DE ALUMNO O CEDULA (Si existe el campo)
            // Firebase no permite b√∫squedas "OR" nativas f√°ciles, as√≠ que haremos una l√≥gica simple:
            // Buscaremos por nombre primero. (Nota: Es Case Sensitive, as√≠ que intentaremos manejarlo).
            
            // 1. Intentar buscar coincidencia exacta de nombre
            const qByName = query(collection(db, DB_MAIN), where("nombre", "==", val));
            // 2. Intentar buscar por cedula_rep (si la agregaste)
            const qByCed = query(collection(db, DB_MAIN), where("cedula_rep", "==", val));

            const [snapName, snapCed] = await Promise.all([getDocs(qByName), getDocs(qByCed)]);
            
            let resultados = [];
            snapName.forEach(d => resultados.push({id: d.id, ...d.data()}));
            snapCed.forEach(d => {
                // Evitar duplicados si encuentra por ambos lados
                if(!resultados.find(r => r.id === d.id)) resultados.push({id: d.id, ...d.data()});
            });

            // Si no hay resultados exactos, alerta (Firebase b√°sico no tiene "LIKE/Contains" gratis f√°cilmente)
            if(resultados.length === 0) {
                area.innerHTML = `<p style="text-align:center; color:red; margin-top:20px">No se encontraron alumnos. <br><small>Intenta escribir el <b>Nombre Completo</b> tal cual aparece en el sistema.</small></p>`;
            } else {
                resultados.forEach(alumno => {
                    const precio = parseFloat(alumno.montoMensual) || 0;
                    const meses = alumno.meses || [];
                    const deuda = meses.length * precio;
                    
                    const div = document.createElement('div');
                    div.className = 'student-card';
                    div.innerHTML = `
                        <h3>${alumno.nombre}</h3>
                        <p>${alumno.grado} "${alumno.seccion}"</p>
                        ${deuda > 0 
                            ? `<span class="debt-tag">Deuda: $${deuda.toFixed(2)} (${meses.length} meses)</span>` 
                            : `<span class="solvente-tag">¬°SOLVENTE!</span>`
                        }
                    `;
                    div.onclick = () => seleccionarAlumno(alumno, deuda);
                    area.appendChild(div);
                });
            }

        } catch (e) {
            console.error(e);
            alert("Error de conexi√≥n");
        }
        loader.style.display = "none";
    };

    window.seleccionarAlumno = (alumno, deuda) => {
        // Llenar datos ocultos y visuales
        document.getElementById('form-est-name').innerText = alumno.nombre;
        document.getElementById('form-deuda').innerText = `$${deuda.toFixed(2)}`;
        
        document.getElementById('input-id-doc').value = alumno.id;
        document.getElementById('input-nombre-est').value = alumno.nombre;
        document.getElementById('input-nombre-rep').value = alumno.rep || "No especificado";
        
        // Cambiar vista
        document.getElementById('step-1').classList.remove('active');
        document.getElementById('step-2').classList.add('active');
    };

    window.volver = () => {
        document.getElementById('step-2').classList.remove('active');
        document.getElementById('step-1').classList.add('active');
    };

    window.enviarPago = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        btn.disabled = true;
        btn.innerText = "Enviando...";

        try {
            await addDoc(collection(db, DB_PAGOS), {
                nombreEst: document.getElementById('input-nombre-est').value,
                nombreRep: document.getElementById('input-nombre-rep').value,
                banco: document.getElementById('input-banco').value,
                referencia: document.getElementById('input-ref').value,
                montoDivisas: parseFloat(document.getElementById('input-monto').value),
                fechaPago: document.getElementById('input-fecha').value,
                concepto: document.getElementById('input-concepto').value,
                estado: "Pendiente",
                timestamp: new Date()
            });

            document.getElementById('step-2').classList.remove('active');
            document.getElementById('step-3').classList.add('active');

        } catch (error) {
            console.error(error);
            alert("Error al enviar el reporte. Intente nuevamente.");
            btn.disabled = false;
            btn.innerText = "ENVIAR REPORTE";
        }
    };
</script>

</body>
</html>
